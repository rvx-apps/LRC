<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyric Sync Editor with MP3 Export</title>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <center>
      <h1 class="title">Lyric Sync Editor</h1>
      <input type="file" id="audioFile" accept="audio/mp3">
      <div class="audio-player">
        <button id="playPauseButton" class="control-btn">â–¶</button>
        <div class="progress-wrapper" id="progressWrapper">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div>
          <span id="currentTime">00:00.000</span> / <span id="duration">00:00.000</span>
        </div>
      </div>
      <textarea id="lyricsInput" placeholder="Paste your lyrics here..."></textarea>
      <button id="generateButtons" class="action-btn">Generate Lyric Buttons</button>
      <div class="lyrics-display" id="lyricsDisplay"></div>
      <div class="synced-lyrics" id="syncedLyricsDisplay">
        <strong>Synced Lyrics:</strong>
      </div>
      <button id="embedLyrics" class="action-btn">Embed Lyrics & Download</button>
      <button id="undoButton" class="action-btn">Undo Last Sync</button>
    </center>
  </div>
  <script src="./script.js"></script>
</body>
  </html>
